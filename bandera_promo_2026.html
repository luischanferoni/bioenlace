<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera Promo 7mo 2026</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #2a2a2a;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: #eee;
      margin-bottom: 16px;
      font-size: 1.2rem;
    }
    .flag-container {
      border: 2px solid #555;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    /* Proporción 1:3 (1m x 3m) */
    .flag {
      width: 400px;
      height: 1200px;
      background: #f5f0e6;
      position: relative;
      overflow: hidden;
    }
    @media print {
      body { background: white; padding: 0; }
      h1 { display: none; }
      .flag-container { box-shadow: none; border: none; }
      .flag {
        width: 333mm;
        height: 1000mm;
        /* 1m ≈ 333mm, 3m ≈ 1000mm para impresión */
      }
    }
  </style>
</head>
<body>
  <h1>Bandera Promo 7mo Grado 2026 — 1×3 m (vista previa)</h1>
  <div class="flag-container">
    <svg class="flag" viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Fondo beige -->
        <rect id="bg" width="100" height="300" fill="#f5f0e6"/>

        <!-- Patrón de llamas verdes sólidas para el borde inferior -->
        <pattern id="flames-bottom" x="0" y="0" width="20" height="25" patternUnits="userSpaceOnUse">
          <path d="M0 25 Q5 15 10 25 Q15 10 20 25 L20 30 L0 30 Z" fill="#2d7a3e"/>
          <path d="M5 25 Q10 18 15 25 L15 30 L5 30 Z" fill="#3d9b52"/>
        </pattern>

        <!-- Llamas en contorno para detalle -->
        <pattern id="flames-outline" x="0" y="0" width="12" height="18" patternUnits="userSpaceOnUse">
          <path d="M2 18 L6 10 L10 18 L8 14 L4 14 Z" fill="none" stroke="#2d7a3e" stroke-width="0.8"/>
        </pattern>

        <!-- Sombras suaves -->
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-opacity="0.15"/>
        </filter>
      </defs>

      <!-- Fondo -->
      <use href="#bg"/>

      <!-- Franja de llamas verdes en la base -->
      <path d="M0 260 Q8 255 15 262 Q22 250 30 260 Q38 248 45 258 Q52 246 60 258 Q68 245 75 258 Q82 248 90 260 Q95 255 100 260 L100 300 L0 300 Z" fill="#2d7a3e"/>
      <path d="M0 265 Q12 258 25 268 Q35 255 50 265 Q62 252 75 265 Q85 258 100 265 L100 300 L0 300 Z" fill="#3d9b52" opacity="0.9"/>

      <!-- Detalle de llamas en contorno (bandas laterales) -->
      <rect x="0" y="0" width="8" height="300" fill="url(#flames-outline)" opacity="0.4"/>
      <rect x="92" y="0" width="8" height="300" fill="url(#flames-outline)" opacity="0.4"/>

      <!-- Bloque "promo 2026" inspirado en la remera -->
      <g transform="translate(12, 28)" filter="url(#softShadow)">
        <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="5.5" font-weight="900" fill="#1a1a1a">promo</text>
        <text x="0" y="9" font-family="Arial Black, sans-serif" font-size="11" font-weight="900" fill="#2d7a3e">2026</text>
      </g>

      <!-- Nombres distribuidos por toda la extensión (de y≈55 a y≈250, alternando columnas) -->
      <g fill="#1a1a1a" font-family="Arial, sans-serif" font-size="3.2" font-weight="600">
        <text x="50" y="56" text-anchor="middle">Ana Paula</text>
        <text x="22" y="66" text-anchor="middle">Ariana</text>
        <text x="78" y="66" text-anchor="middle">Alma</text>
        <text x="50" y="78" text-anchor="middle">Bautista</text>
        <text x="30" y="90" text-anchor="middle">Benicio</text>
        <text x="70" y="90" text-anchor="middle">Ernestina</text>
        <text x="50" y="102" text-anchor="middle">Mía</text>
        <text x="18" y="114" text-anchor="middle">Lara</text>
        <text x="82" y="114" text-anchor="middle">Trinidad A</text>
        <text x="50" y="126" text-anchor="middle">Trinidad M</text>
        <text x="32" y="138" text-anchor="middle">Maitena G</text>
        <text x="68" y="138" text-anchor="middle">Maitena F</text>
        <text x="50" y="150" text-anchor="middle">Pia</text>
        <text x="25" y="162" text-anchor="middle">Lorenzo</text>
        <text x="75" y="162" text-anchor="middle">Tomás</text>
        <text x="50" y="174" text-anchor="middle">Mateo</text>
        <text x="38" y="186" text-anchor="middle">Agustina</text>
        <text x="62" y="186" text-anchor="middle">Marianela</text>
        <text x="50" y="198" text-anchor="middle">Octavio</text>
        <text x="28" y="210" text-anchor="middle">Matilda</text>
        <text x="72" y="210" text-anchor="middle">Aymara</text>
        <text x="50" y="222" text-anchor="middle">Julieta</text>
        <text x="50" y="238" text-anchor="middle">Melina</text>
      </g>
    </svg>
  </div>
  <p style="color:#888; margin-top:12px; font-size:0.9rem;">
    Abrí este archivo en el navegador. Para imprimir a 1×3 m, usá “Guardar como PDF” y en impresión elegí escala 100% con papel tamaño personalizado 1000×333 mm (o el tamaño que permita tu impresora).
  </p>
</body>
</html>
